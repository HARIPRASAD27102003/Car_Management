<!-- verify_otp.html -->
{% extends 'cars/base.html' %}
<h2>Verify OTP</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify</button>
</form>

{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
